<!-- Add Provider Section -->
<section class="page-section bg-primary" id="add-magic-item-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">Edit a New Magic Item</h2>
                <hr class="divider my-4">
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- Nested Row within Card Body -->
            <div class="row o-hidden border-0">
                <div class="col-lg-12">
                    <h1 class="mt-0 text-success text-center" *ngIf="submitted">Added successfully!</h1>
                    <form [formGroup]="magicItemsForm" class="user" *ngIf="!submitted && ready; else loading" (ngSubmit)="handleSubmit()">
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="inputName">Name</label>
                                <span class="text-danger" *ngIf="f['name'].touched && f['name'].errors?.['required']">
                                    *Required
                                </span>
                                <input type="text" class="form-control form-control-user" formControlName="name">
                            </div>
                            <div class="col-sm-6">
                                <label for="inputLocationFound">Location Found</label>
                                <span class="text-danger" *ngIf="f['location_found'].touched && f['location_found'].errors?.['required']">
                                    *Required
                                </span>
                                <input type="text" class="form-control form-control-user" formControlName="location_found">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="inputDescription">Description</label>
                                <textarea class="form-control form-control-user" formControlName="description"></textarea>
                            </div>
                            <div class="col-sm-6">
                                <label for="inputAbilities">Abilities</label>
                                <textarea class="form-control form-control-user" formControlName="abilities"></textarea>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit" [disabled]="magicItemsForm.invalid">Add Magic Item</button>
                    </form>
                    <ng-template #loading>
                        <h3 class="text-center">Loading data...</h3>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</section>
