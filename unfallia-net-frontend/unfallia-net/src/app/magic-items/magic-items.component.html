<!-- Spells -->
<section class="page-section bg-primary" id="magic-items">
    <div class="container px-4 px-lg-5">
        <h2 class="text-white text-center mt-0">Magic Items</h2>
        <hr class="divider" />
        <!-- Begin magic items table -->
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Location Found</th>
                            <th scope="col">Description</th>
                            <th scope="col">Abilities</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                        <ng-container *ngFor="let magic_item of magic_items">
                        <tr>
                            <td scope="row">{{ magic_item['name'] }}</td>
                            <td scope="row">{{ magic_item['location_found'] }}</td>
                            <td scope="row">{{ magic_item['description'] }}</td>
                            <td scope="row">{{ magic_item['abilities'] }}</td>
                            <td scope="row">
                                <a routerLink="/magic-items/edit/{{ magic_item['id'] }}" class="btn btn-secondary btn-sm mx-1">Edit</a>
                                <a routerLink="/magic-items/delete/{{ magic_item['id'] }}" class="btn btn-danger btn-sm mx-1 my-1">Delete</a>
                            </td>
                        </tr>
                    </ng-container>
                    </tbody>
                </table>
            </div>
        <a routerLink="/magic-items/add-magic-item" routerLinkActive="active" class="btn btn-primary btn-sm">Add New Magic Item</a>
    </div>
</section>
